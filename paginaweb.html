<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA RP - Inventory Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2d1b69 100%);
            color: #00ff41;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #ffff00;
            font-size: 1.2rem;
        }

        /* Auth Section */
        .auth-section {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
            margin-bottom: 20px;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid #ff6b35;
            color: #ff6b35;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .tab-btn.active {
            background: #ff6b35;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.5);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #00ff41;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff41;
            border-radius: 8px;
            color: #00ff41;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffff00;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
        }

        .btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #00ff41, #00cc33);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff3030, #cc0000);
        }

        /* Main App */
        .main-app {
            display: none;
        }

        .main-app.active {
            display: block;
        }

        .user-info {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff41;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h3 {
            color: #ffff00;
        }

        /* Gang Section */
        .gang-section {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.3);
            margin-bottom: 20px;
        }

        .gang-section h2 {
            color: #9b59b6;
            margin-bottom: 15px;
            text-align: center;
        }

        .gang-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
/* NUEVO: Estilos para valor total */
.valor-total {
    background: rgba(255, 215, 0, 0.1);
    border: 2px solid #ffd700;
    border-radius: 10px;
    padding: 15px;
    margin-top: 15px;
    text-align: center;
    animation: pulse-gold 2s infinite;
}

.valor-total h4 {
    color: #ffd700;
    font-size: 1.2rem;
    margin-bottom: 5px;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}

.valor-total .monto {
    color: #ffff00;
    font-size: 1.8rem;
    font-weight: bold;
    text-shadow: 0 0 15px rgba(255, 255, 0, 0.7);
}

@keyframes pulse-gold {
    0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
    50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }
}
        /* Inventory Section */
        .inventory-section {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .inventory-section h2 {
            color: #00ff41;
            margin-bottom: 20px;
            text-align: center;
        }

        .category-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 15px;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            border-radius: 10px;
            color: #00ff41;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .category-btn:hover {
            background: rgba(0, 255, 65, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.3);
        }

        .category-btn.active {
            background: #00ff41;
            color: #000;
        }

        /* Product Grid */
        .products-grid {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .products-grid.active {
            display: grid;
        }

        .product-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffff00;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 0, 0.2);
        }

        .product-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .product-emoji {
    font-size: 24px;
    color: #ff6b35;
    width: 30px;
    text-align: center;
}

.product-emoji i {
    color: #ff6b35;
    text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
}

        .product-name {
            color: #ffff00;
            font-weight: bold;
        }

        .product-stats {
            margin-bottom: 15px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #00ff41;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
        }

        .product-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .btn-add {
            background: #00ff41;
            color: #000;
        }

        .btn-remove {
            background: #ff3030;
            color: #fff;
        }

        .btn-price {
            background: #ffff00;
            color: #000;
        }

        /* Stock Status */
        .stock-normal { border-left: 4px solid #00ff41; }
        .stock-low { border-left: 4px solid #ffff00; }
        .stock-empty { border-left: 4px solid #ff3030; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal h3 {
            color: #00ff41;
            margin-bottom: 20px;
        }

        .quantity-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .qty-btn {
            padding: 15px;
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid #ff6b35;
            border-radius: 8px;
            color: #ff6b35;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .qty-btn:hover {
            background: #ff6b35;
            color: #000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .category-buttons {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .gang-controls {
                flex-direction: column;
            }
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .alert-success {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid #00ff41;
            color: #00ff41;
        }

        .alert-error {
            background: rgba(255, 48, 48, 0.2);
            border: 1px solid #ff3030;
            color: #ff3030;
        }

        .gang-members {
            background: rgba(155, 89, 182, 0.1);
            border: 1px solid #9b59b6;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(155, 89, 182, 0.3);
        }

        .member-item:last-child {
            border-bottom: none;
        }

        .member-info {
            color: #9b59b6;
        }

        .member-role {
            color: #ffff00;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🎮 GTA RP INVENTORY</h1>
            <div class="subtitle">Sistema de Gestión de Inventarios</div>
        </div>

        <!-- Auth Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-tabs">
                <div class="tab-btn active" onclick="switchAuthTab('login')">🔐 Iniciar Sesión</div>
                <div class="tab-btn" onclick="switchAuthTab('register')">📝 Registrarse</div>
            </div>

            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <div id="loginAlert"></div>
                <div class="form-group">
                    <label>👤 Usuario:</label>
                    <input type="text" id="loginUsername" placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group">
                    <label>🔑 Contraseña:</label>
                    <input type="password" id="loginPassword" placeholder="Ingresa tu contraseña">
                </div>
                <button class="btn" onclick="loginUser()">🚀 Iniciar Sesión</button>
            </div>

            <!-- Register Form -->
            <div class="auth-form" id="registerForm">
                <div id="registerAlert"></div>
                <div class="form-group">
                    <label>👤 Usuario:</label>
                    <input type="text" id="registerUsername" placeholder="Elige un usuario">
                </div>
                <div class="form-group">
                    <label>🔑 Contraseña:</label>
                    <input type="password" id="registerPassword" placeholder="Crea una contraseña">
                </div>
                <div class="form-group">
                    <label>🔑 Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña">
                </div>
                <button class="btn" onclick="registerUser()">📝 Registrarse</button>
            </div>
        </div>

        <!-- Main App -->
        <div class="main-app" id="mainApp">
            <!-- User Info -->
            <div class="user-info">
                <h3>👋 Bienvenido, <span id="currentUser"></span></h3>
                <button class="btn btn-danger" onclick="logout()">🚪 Cerrar Sesión</button>
            </div>

            <!-- Gang Section -->
            <div class="gang-section">
                <h2>👥 Sistema de Pandillas</h2>
                <div class="gang-controls">
    <button class="btn btn-secondary" onclick="showCreateGangModal()">🏗️ Crear Pandilla</button>
    <button class="btn btn-secondary" onclick="showJoinGangModal()">🤝 Unirse a Pandilla</button>
    <button class="btn" onclick="showGangInfo()">📊 Info Pandilla</button>
    <button class="btn" onclick="showLogs()">📋 Historial</button>
    <button class="btn" onclick="showMemberManagement()" id="manageMembersBtn" style="display: none;">👥 Gestionar Miembros</button>
    <button class="btn btn-danger" onclick="leaveGang()" id="leaveGangBtn" style="display: none;">🚪 Salir de Pandilla</button>
</div>
                <div id="gangInfo"></div>
            </div>

            <!-- Inventory Section -->
            <div class="inventory-section">
                <h2>📦 Gestión de Inventario</h2>
                
                <!-- Category Buttons -->
                <div class="category-buttons">
                    <div class="category-btn" onclick="showCategory('armas')">🔫 Armas</div>
                    <div class="category-btn" onclick="showCategory('cargadores')">📦 Cargadores</div>
                    <div class="category-btn" onclick="showCategory('drogas')">💊 Drogas</div>
                    <div class="category-btn" onclick="showCategory('planos')">🗺️ Planos</div>
                    <div class="category-btn" onclick="showAllStock()">📊 Stock Completo</div>
                </div>

                <!-- Products Grid - Armas -->
                <div class="products-grid" id="grid-armas"></div>
                
                <!-- Products Grid - Cargadores -->
                <div class="products-grid" id="grid-cargadores"></div>
                
                <!-- Products Grid - Drogas -->
                <div class="products-grid" id="grid-drogas"></div>
                
                <!-- Products Grid - Planos -->
                <div class="products-grid" id="grid-planos"></div>

                <!-- All Stock Grid -->
                <div class="products-grid" id="grid-all"></div>
            </div>
        </div>

        <!-- Modal for Operations -->
        <div class="modal" id="operationModal">
            <div class="modal-content">
                <h3 id="modalTitle"></h3>
                <div id="modalContent"></div>
                <div class="quantity-buttons" id="quantityButtons" style="display: none;">
                    <div class="qty-btn" onclick="executeOperation(1)">1</div>
                    <div class="qty-btn" onclick="executeOperation(2)">2</div>
                    <div class="qty-btn" onclick="executeOperation(3)">3</div>
                    <div class="qty-btn" onclick="executeOperation(5)">5</div>
                    <div class="qty-btn" onclick="executeOperation(10)">10</div>
                    <div class="qty-btn" onclick="executeOperation(25)">25</div>
                    <div class="qty-btn" onclick="executeOperation(50)">50</div>
                </div>
                <button class="btn btn-danger" onclick="closeModal()">❌ Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        // Data Structure
        const productos = {
    'armas': { 
        '<i class="fas fa-gun"></i>': 'glock',           // Pistola moderna (Glock)
        '<i class="fas fa-hammer"></i>': 'vintage',       // Martillo (arma vintage/antigua)
        '<i class="fas fa-bullseye"></i>': 'beretta',     // Diana/precisión (Beretta)
        '<i class="fas fa-skull-crossbones"></i>': 'hachas', // Calavera con huesos (Hachas)
        '<i class="fas fa-cut"></i>': 'machetes'          // Tijeras/corte (Machetes)
    },
    'cargadores': { 
    '<i class="fas fa-layer-group"></i>': 'cargador pistolas', 
    '<i class="fas fa-boxes"></i>': 'cargador subfusil' 
},
    'drogas': { 
        '<i class="fas fa-smoking"></i>': 'bongs', 
        '<i class="fas fa-pills"></i>': 'pcp', 
        '<i class="fas fa-cookie-bite"></i>': 'galletas', 
        '<i class="fas fa-syringe"></i>': 'fentanilo', 
        '<i class="fas fa-cannabis"></i>': 'marihuana' 
    },
    'planos': { 
        '<i class="fas fa-store"></i>': 'supermercado', 
        '<i class="fas fa-gas-pump"></i>': 'gasolinera', 
        '<i class="fas fa-gem"></i>': 'joyeria', 
        '<i class="fas fa-cut"></i>': 'barberia', 
        '<i class="fas fa-wine-bottle"></i>': 'licoreria', 
        '<i class="fas fa-prescription-bottle"></i>': 'farmacia', 
        '<i class="fas fa-drafting-compass"></i>': 'arquitectónico', 
        '<i class="fas fa-tshirt"></i>': 'ropa', 
        '<i class="fas fa-paint-brush"></i>': 'tatuajes'
    }
};

        // Global variables
        let currentUser = null;
        let currentGang = null;
        let currentOperation = null;
        let currentProduct = null;

        // Initialize app
        function init() {
            loadUserData();
            checkSession();
        }

        // Auth Functions
        function switchAuthTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
        }

        function registerUser() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !password || !confirmPassword) {
                showAlert('registerAlert', 'Todos los campos son obligatorios', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('registerAlert', 'Las contraseñas no coinciden', 'error');
                return;
            }

            if (password.length < 4) {
                showAlert('registerAlert', 'La contraseña debe tener al menos 4 caracteres', 'error');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[username]) {
                showAlert('registerAlert', 'El usuario ya existe', 'error');
                return;
            }

            users[username] = {
                password: password,
                createdAt: new Date().toISOString(),
                gang: null
            };

            localStorage.setItem('users', JSON.stringify(users));
            showAlert('registerAlert', '¡Usuario registrado exitosamente!', 'success');
            
            setTimeout(() => {
                switchAuthTab('login');
            }, 1500);
        }

        function loginUser() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showAlert('loginAlert', 'Ingresa usuario y contraseña', 'error');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (!users[username] || users[username].password !== password) {
                showAlert('loginAlert', 'Usuario o contraseña incorrectos', 'error');
                return;
            }

            currentUser = username;
            currentGang = users[username].gang;
            localStorage.setItem('currentSession', username);
            
            showMainApp();
        }

        function logout() {
            currentUser = null;
            currentGang = null;
            localStorage.removeItem('currentSession');
            
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('mainApp').classList.remove('active');
            
            // Clear forms
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function checkSession() {
            const session = localStorage.getItem('currentSession');
            if (session) {
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                if (users[session]) {
                    currentUser = session;
                    currentGang = users[session].gang;
                    showMainApp();
                }
            }
        }

        function showMainApp() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('mainApp').classList.add('active');
            document.getElementById('currentUser').textContent = currentUser;
            
           loadGangInfo();
loadInventory();
initializeProducts();
actualizarValorTotal();
        }

        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        // Gang Functions
        function showCreateGangModal() {
            const modalContent = `
                <div class="form-group">
                    <label>🏷️ Nombre de la Pandilla:</label>
                    <input type="text" id="gangName" placeholder="Ej: Los Santos Vagos">
                </div>
                <button class="btn btn-secondary" onclick="createGang()">🏗️ Crear Pandilla</button>
            `;
            
            document.getElementById('modalTitle').textContent = '🏗️ Crear Nueva Pandilla';
            document.getElementById('modalContent').innerHTML = modalContent;
            document.getElementById('quantityButtons').style.display = 'none';
            document.getElementById('operationModal').classList.add('active');
        }

        function showJoinGangModal() {
            const modalContent = `
                <div class="form-group">
                    <label>🔑 Código de Invitación:</label>
                    <input type="text" id="gangCode" placeholder="Ingresa el código">
                </div>
                <button class="btn btn-secondary" onclick="joinGang()">🤝 Unirse</button>
            `;
            
            document.getElementById('modalTitle').textContent = '🤝 Unirse a Pandilla';
            document.getElementById('modalContent').innerHTML = modalContent;
            document.getElementById('quantityButtons').style.display = 'none';
            document.getElementById('operationModal').classList.add('active');
        }

        function createGang() {
            const gangName = document.getElementById('gangName').value.trim();
            
            if (!gangName) {
                alert('Ingresa un nombre para la pandilla');
                return;
            }

            const gangs = JSON.parse(localStorage.getItem('gangs') || '{}');
            const gangCode = generateGangCode();

            if (Object.values(gangs).find(g => g.name === gangName)) {
                alert('Ya existe una pandilla con ese nombre');
                return;
            }

           gangs[gangCode] = {
    name: gangName,
    leader: currentUser,
    members: [currentUser],
    inventory: initializeGangInventory(),
    createdAt: new Date().toISOString()
};

function calcularValorTotal() {
    if (!currentGang) return 0;

    const gang = gangs[currentGang];
    
    if (!gang || !gang.inventory || !gang.inventory.items) return 0;

        // 7. ⚡ executeOperation() - Ejecuta agregar/quitar items
        function executeOperation(quantity) {
    if (!currentGang || !currentOperation || !currentProduct) {
        alert('Error: Faltan datos para la operación');
        return;
    }
    
    const gangs = JSON.parse(localStorage.getItem('gangs') || '{}');
    const gang = gangs[currentGang];
    
    if (!gang) {
        alert('Error: Pandilla no encontrada');
        return;
    }
    
    // Asegurar que existe la estructura de items
    if (!gang.inventory.items) {
        gang.inventory = migrateOldInventory(gang.inventory);
    }
    
    const currentItem = gang.inventory.items[currentProduct] || { quantity: 0, price: 0 };
    let newQuantity;
    
    if (currentOperation === 'add') {
        newQuantity = currentItem.quantity + quantity;
    } else if (currentOperation === 'remove') {
        newQuantity = Math.max(0, currentItem.quantity - quantity);
    } else {
        alert('Operación no válida');
        return;
    }
    
    // Actualizar cantidad
    gang.inventory.items[currentProduct].quantity = newQuantity;
    
    // Agregar log
    const logEntry = {
        timestamp: new Date().toISOString(),
        user: currentUser,
        action: currentOperation === 'add' ? 'Agregó' : 'Quitó',
        item: currentProduct,
        quantity: quantity,
        newTotal: newQuantity
    };
    
    if (!gang.inventory.logs) gang.inventory.logs = [];
    gang.inventory.logs.unshift(logEntry); // Agregar al inicio
    
    // Mantener solo los últimos 50 logs
    if (gang.inventory.logs.length > 50) {
        gang.inventory.logs = gang.inventory.logs.slice(0, 50);
    }
    
    localStorage.setItem('gangs', JSON.stringify(gangs));
    
    loadInventory();
    closeModal();
    
    const action = currentOperation === 'add' ? 'agregado' : 'removido';
    alert(`${quantity} ${currentProduct} ${action} exitosamente`);
}

function migrateOldInventory(oldInventory) {
    const newInventory = initializeGangInventory();
    
    // Migrar cantidades del inventario antiguo
    Object.keys(oldInventory).forEach(itemName => {
        if (typeof oldInventory[itemName] === 'number') {
            if (newInventory.items[itemName]) {
                newInventory.items[itemName].quantity = oldInventory[itemName];
            }
        }
    });
    
    return newInventory;
}
function canUserChangePrice() {
    if (!currentGang) return false;
    
    const gangs = JSON.parse(localStorage.getItem('gangs') || '{}');
    const gang = gangs[currentGang];
    
    if (!gang || !gang.inventory.members) return false;
    
    const userRole = gang.inventory.members[currentUser];
    return userRole === 'lider' || userRole === 'sublider';
}
